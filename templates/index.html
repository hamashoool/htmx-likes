<!DOCTYPE html>{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Base</title>
    <link rel="stylesheet" href="{% static '/likes/fonts/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static '/likes/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/likes/css/styles.css' %}">
</head>

<body>

<nav class="navbar navbar-light navbar-expand-md navigation-clean-button">
    <div class="container"><a class="navbar-brand" href="#">Company Name</a>
        <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span
                class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navcol-1">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link active" href="#">First Item</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Second Item</a></li>
                <li class="nav-item dropdown"><a class="dropdown-toggle nav-link" aria-expanded="false"
                                                 data-bs-toggle="dropdown" href="#">Dropdown </a>
                    <div class="dropdown-menu"><a class="dropdown-item" href="#">First Item</a><a class="dropdown-item"
                                                                                                  href="#">Second
                        Item</a><a class="dropdown-item" href="#">Third Item</a></div>
                </li>
            </ul>
            <span class="navbar-text actions"> <a class="login" href="#">Log In</a><a
                    class="btn btn-light action-button" role="button" href="#">Sign Up</a></span>
        </div>
    </div>
</nav>
<section class="article-list">
    <div class="container">
        {% block posts %}

        {% endblock %}
    </div>
</section>
<script src="{% static 'likes/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'likes/js/htmx.min.js' %}"></script>
<script>
    document.body.addEventListener('htmx:configRequest', (event) => {
        event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
    })
</script>
</body>

</html>
